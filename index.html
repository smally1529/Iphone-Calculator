<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">

        <div id="screen">

        </div>

        <div id="keypad">
             <div id="row1" class="row">
                <button id="btn_AC" class="btn btn-gray"> AC </button>
                <button id="btn_del" class="btn btn-gray"> del </button>
                <button id="btn_%" class="btn btn-gray"> % </button>
                <button id="btn_/" class="btn btn-orange"> / </button>
             </div>

             <div id="row2" class="row">
                <button id="btn_7" class="btn"> 7 </button>
                <button id="btn_8" class="btn"> 8 </button>
                <button id="btn_9" class="btn"> 9 </button>
                <button id="btn_*" class="btn btn-orange"> * </button>
             </div>

             <div id="row3" class="row">
                <button id="btn_4" class="btn"> 4 </button>
                <button id="btn_5" class="btn"> 5 </button>
                <button id="btn_6" class="btn"> 6 </button>
                <button id="btn_-" class="btn btn-orange"> - </button>
             </div>

             <div id="row4" class="row">
                <button id="btn_1" class="btn"> 1 </button>
                <button id="btn_2" class="btn"> 2 </button>
                <button id="btn_3" class="btn"> 3 </button>
                <button id="btn_+" class="btn btn-orange"> + </button>
             </div>

             <div id="row5" class="row">
                <button id="btn_0" class="btn"> 0 </button>
                <button id="btn_0" class="btn"> 00 </button>
                <button id="btn_." class="btn"> . </button>
                <button id="btn_=" class="btn btn-orange"> = </button>
             </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
